<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <title>Styling a HTML Form</title>
</head>
<body>
    <div id="container">
        <div id="details">
            <h1>Step 1: Your details</h1>
            <div class="normal-height">
                <label>Name</label>
                <input placeholder="First and last name"/>
            </div>
            <div class="normal-height">
                <label>Email</label>
                <input placeholder="example@domain.com" />
            </div>
            <div class="normal-height">
                <label>Phone</label>
                <input placeholder="e.g. +447500000000" />
            </div>          
        </div>
        <div id="delivery">
            <h1>Step 1: Delivery address</h1>
            <div id="address">
                <label>Address</label>
                <textarea></textarea>
            </div>
            <div class="normal-height">
                <label>Post code</label>
                <input />
            </div>
            <div class="normal-height">
                <label>Country</label>
                <input />
            </div>  
        </div>
        <div id="card">

        </div>
        
    </div>
</body>
</html>
